<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <style>
        #startQuiz,
        #quizBox,
        #restartQuiz {
            max-width: 800px;
            margin: 200px auto 0px auto;
        }
    </style>
</head>

<body>
    <!-- ============================Start Quiz===================== -->
    <div id="startQuiz" class="bg-light p-5 shadow">
        <h1 class="text-center">Quiz</h1>
        <hr class="mb-5">
        <input type="text" id="playerName" placeholder="Enter your Name" class="form-control w-50 m-auto"
            autocomplete="off">
        <input type="button" value="Start Quiz" class="btn btn-dark mt-3 m-auto d-block" id="startQuizBtn">
    </div>
    <!-- ============================Quiz Box===================== -->
    <div id="quizBox" class="bg-light p-5 shadow mb-5">
        <div class="row">
            <div class="col">
                <h4 id="changePlayerName">Player</h4>
            </div>
            <div class="col">
                <h4 id="time" class="text-center">05:00</h4>
            </div>
            
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2 id="q">Question</h2>
            </div>
        </div>
        <div class="row row-cols-2 mt-4">
            <div class="col">
                <input type="button" value="a" id="A" class="opt btn btn-dark w-100 mt-4">
            </div>
            <div class="col">
                <input type="button" value="b" id="B" class="opt btn btn-dark w-100 mt-4">
            </div>
            <div class="col">
                <input type="button" value="c" id="C" class="opt btn btn-dark w-100 mt-4">
            </div>
            <div class="col">
                <input type="button" value="d" id="D" class="opt btn btn-dark w-100 mt-4">
            </div>
        </div>
        <hr class="mt-5">
        <div class="row  ">
            <div class="col">
                <h4 id="questionNo">Question No. 0/0</h4>
            </div>
            <div class="col">
                <input type="button" value="Previous" id="preQuestion" class="btn btn-outline-dark w-50 float-end">
            </div>
            <div class="col">
                <input type="button" value="Next" id="nextQuestion" class="btn btn-outline-dark w-50 float-end">
            </div>
            <div class="col">
                <input type="button" value="Submit" id="submitQuestion" class="btn btn-outline-dark w-50 float-end">
            </div>
            
        </div>

    </div>
    </div>
    <!-- ============================Restart Quiz Box===================== -->
    <div id="restartQuiz" class="bg-light p-5 shadow mb-5  ">
        
        <h4 id="percentage" class="test-center  ">Result : Pass/Fail</h4>
        <h4 id="correct" class="test-center  ">Correct: 0</h4>
        <h4 id="incorrect" class="test-center  ">Incorrect:0</h4>
        <input type="button" value="Restart Quiz" id="restartQuizBtn" class="btn btn-dark m-auto d-block mt-3">
        <br>
        <div id="quiz-summary" class="question"></div>
    </div>
</body>
<srcipt src="jquery-3.6.4.min.js"></srcipt>

<script src="quiz.js"></script>


</html>
